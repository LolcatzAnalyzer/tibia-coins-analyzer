<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Tibia Coins Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #eee;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .worlds {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            box-shadow: 0 0 10px #000;
        }
        .buy {
            color: #4caf50;
            font-size: 20px;
        }
        .sell {
            color: #f44336;
            font-size: 20px;
        }
    </style>
</head>
<body>

<h1>ðŸ“Š Tibia Coins â€“ Worlds</h1>

<div class="worlds" id="worlds"></div>

<script>
fetch("/api/worlds")
    .then(res => res.json())
    .then(data => {
        const container = document.getElementById("worlds");
        container.innerHTML = "";

        data.forEach(w => {
            const div = document.createElement("div");
            div.className = "card";
            div.innerHTML = `
                <h2>${w.world}</h2>
                <div class="buy">BUY: ${w.buy}</div>
                <div class="sell">SELL: ${w.sell}</div>
            `;
            container.appendChild(div);
        });
    });
</script>

</body>
</html>
