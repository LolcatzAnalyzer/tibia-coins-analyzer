<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Tibia Coins â€“ Worlds</title>
    <style>
        body {
            background: #0f172a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            margin-top: 20px;
            width: 100%;
        }
        th, td {
            border: 1px solid #334155;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #1e293b;
        }
    </style>
</head>
<body>

<h1>ðŸ“Š Tibia Coins â€“ Worlds</h1>

<table id="prices-table">
    <thead>
        <tr>
            <th>World</th>
            <th>Buy</th>
            <th>Sell</th>
            <th>Timestamp</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
fetch("/api/worlds")
    .then(res => res.json())
    .then(data => {
        const tbody = document.querySelector("#prices-table tbody");
        tbody.innerHTML = "";

        if (data.length === 0) {
            tbody.innerHTML = "<tr><td colspan='4'>Brak danych</td></tr>";
            return;
        }

        data.forEach(row => {
            tbody.innerHTML += `
                <tr>
                    <td>${row.world}</td>
                    <td>${row.buy}</td>
                    <td>${row.sell}</td>
                    <td>${row.timestamp}</td>
                </tr>
            `;
        });
    });
</script>

</body>
</html>
