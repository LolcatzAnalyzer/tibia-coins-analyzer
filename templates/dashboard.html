<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Tibia Coins â€“ Worlds</title>
    <style>
        body {
            background: #0e0e0e;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            margin-top: 20px;
            width: 100%;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #1f1f1f;
        }
        .BUY { color: #00ff99; font-weight: bold; }
        .SELL { color: #ff5555; font-weight: bold; }
        .WAIT { color: #ffaa00; font-weight: bold; }
    </style>
</head>
<body>

<h1>ðŸ“Š Tibia Coins â€“ Worlds</h1>

<table id="worlds-table">
    <thead>
        <tr>
            <th>World</th>
            <th>Buy</th>
            <th>Sell</th>
            <th>Decision</th>
            <th>Updated</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
fetch("/api/worlds")
    .then(res => res.json())
    .then(data => {
        const tbody = document.querySelector("#worlds-table tbody");
        tbody.innerHTML = "";

        data.forEach(w => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${w.world}</td>
                <td>${w.buy}</td>
                <td>${w.sell}</td>
                <td class="${w.decision}">${w.decision}</td>
                <td>${w.timestamp}</td>
            `;
            tbody.appendChild(row);
        });
    });
</script>

</body>
</html>
