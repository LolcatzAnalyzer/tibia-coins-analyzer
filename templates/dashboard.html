<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Tibia Coins â€“ Worlds</title>
    <style>
        body {
            background: #0e0e0e;
            color: #eee;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #333;
            text-align: center;
        }

        th {
            background: #1c1c1c;
        }

        .UP { color: #00ff88; }
        .DOWN { color: #ff5555; }
        .FLAT { color: #ffaa00; }

        .BUY {
            color: #00ff88;
            font-weight: bold;
        }

        .SELL {
            color: #ff5555;
            font-weight: bold;
        }

        .WAIT {
            color: #aaa;
        }
    </style>
</head>
<body>

<h1>ðŸ“Š Tibia Coins â€“ Worlds</h1>

<table>
    <thead>
        <tr>
            <th>World</th>
            <th>Price</th>
            <th>Trend</th>
            <th>Decision</th>
        </tr>
    </thead>
    <tbody id="table-body">
    </tbody>
</table>

<script>
async function loadData() {
    const res = await fetch("/api/worlds");
    const data = await res.json();

    const tbody = document.getElementById("table-body");
    tbody.innerHTML = "";

    data.forEach(row => {
        let decision = "WAIT";

        if (row.trend === "UP") decision = "BUY";
        if (row.trend === "DOWN") decision = "SELL";

        tbody.innerHTML += `
            <tr>
                <td>${row.world}</td>
                <td>${row.price ?? "-"}</td>
                <td class="${row.trend}">${row.trend}</td>
                <td class="${decision}">${decision}</td>
            </tr>
        `;
    });
}

loadData();
setInterval(loadData, 30000);
</script>

</body>
</html>
